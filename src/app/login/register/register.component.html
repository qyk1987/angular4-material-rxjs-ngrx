<form [formGroup]="form" (ngSubmit)="onSubmit(form,$event)">
    <md-card>
      <md-card-header>
        <md-card-title>注册步骤2：填写信息</md-card-title>
      </md-card-header>
      <md-card-content>
        <md-input-container   class="full-width" color="accent">
            <input mdInput type="text" placeholder="您的姓名" formControlName="Name">
            <md-error >姓名格式不正确</md-error>
        </md-input-container>
        <md-input-container   class="full-width" color="accent">
          <input mdInput type="text" placeholder="您的邮箱" formControlName="Email">
          <md-error >邮箱格式不正确</md-error>
        </md-input-container>
        
        <ng-container formGroupName="pwd">
          <md-input-container class="full-width"   color="accent">
            <input mdInput type="password" placeholder="您的密码" formControlName="Password">
            <md-error >密码格式不正确</md-error>
          </md-input-container>
          <md-input-container class="full-width"   color="accent">
            <input mdInput type="password" placeholder="再次输入您的密码" formControlName="repeat">
            
          </md-input-container>
          <md-error *ngIf="form.get('pwd').hasError('equal')&&form.get('pwd').get('repeat').touched">两次密码不一致</md-error>
        </ng-container>
        <button md-raised-button color='accent' [disabled]="!form.valid" type="submit">注册</button>
        
      </md-card-content>
      <md-card-actions class="text-right">
        <p>已经有账户?<a routerLink="/login">登录</a></p>
        <p>忘记密码？<a routerLink="/forget">找回密码</a></p>
      </md-card-actions>
    </md-card>

    
</form>
