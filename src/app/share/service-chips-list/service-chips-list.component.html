<div [formGroup]="chips" class="full-width">
  <span>{{label}}</span>
  <md-chip-list>
    <md-chip selected="true" color="primary" *ngFor="let member of items">
        {{member.ServiceName}} <span class="remove-tag"  (click)="removeMember(member)">x</span>
    </md-chip>
  </md-chip-list>
   <md-select
        *ngIf="displayInput"
        class="full-width"
        placeholder="请选择服务"
        formControlName="memberSelect"
        >
        <md-option *ngFor="let item of memberResults$|async" [value]="item">
          {{ item.ServiceName }}
        </md-option>
  </md-select>
</div>
