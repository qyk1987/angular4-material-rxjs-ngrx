<md-card>
  <md-card-header>
    <md-icon class="detail" (click)="onClick()">more_horiz</md-icon>
  </md-card-header>
  
  <md-card-content>
    <md-icon class="avatar" md-list-avatar></md-icon>
    <h3 mdLine>{{item.Name}}</h3>
    <p mdLine>
      <span>
        {{item.school}}
      </span>
      <span>
        {{item.gradeName}}
      </span>
    </p>
  </md-card-content> 
  
</md-card>
