<div>
  <h2 md-dialog-title>{{title}}</h2>
  <div md-dialog-content>
    <app-table 
    [setting]="setting"
    [data]="data.students"
    (selectItems)="handleSelect($event)"
    ></app-table>
  </div>
  <div md-dialog-actions>
      <button md-raised-button color='primary' type="button" (click)="dueAdd()" >添加</button>
    <button md-dialog-close md-button  type="button">关闭</button>
  </div>
</div>
