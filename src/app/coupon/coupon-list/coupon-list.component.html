
  <div class="container">
    <md-tab-group [dynamicHeight]="true" [selectedIndex]="selectedTab" (selectChange)="onTabChange($event.index)">
      <md-tab class="tab" [label]="state" *ngFor="let state of labels">
        <!-- <div class="container" [@listAnim]="listAnim$ | async"> -->
        <div class="content" >
            <md-input-container  class="p70-width" *ngIf="length>0" >
                <input mdInput type="text" placeholder="搜索订单/订单号/学生/收据编号" [(ngModel)]="key">
                <button mdSuffix md-icon-button type="button">
                  <md-icon class="search" (click)="handleSearch()">search</md-icon>
                </button>
            </md-input-container>
            <div class="no-list" *ngIf="length<=0">
                    <span>目前没有该类单据</span>
                    <md-icon>forma_list_bulleted</md-icon>
            </div>
            <div class="item-container">
                <app-coupon-item
                class="card"
                *ngFor="let coupon of (coupons$ | async)"
                [item]="coupon"
                (editCoupon)="handleEditCoupon(coupon)"
                (addProduct)="openInviteProductDialog(coupon)"
                (addCampus)="openInviteCampusDialog(coupon)"
                (deleteCoupon)="handleDelete(coupon)"
                >
              </app-coupon-item>
            </div>  
         
        </div>
        <!-- <div class="container" >
            <app-product-item
              class="card"
              *ngFor="let product of (products$ | async)"
              [item]="product"
              (itemSelected)="selectProject(product)"
              (launchUpdateDialog)="openUpdateDialog(product)"
              (launchInviteDailog)="openInviteDialog(product)"
              (launchDeleteDailog)="openDeleteDialog(product)">
            </app-product-item>
          </div> -->
      </md-tab>
    </md-tab-group>
    <app-page 
    
    (change)="handlePageChange($event)"
    >
    </app-page>
  </div>
  <button class="fab-button" md-fab type="button" (click)="openNewCouponDialog()">
      <md-icon >add</md-icon>
    </button>
